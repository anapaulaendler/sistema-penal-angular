<div class="main-content">
  <div id="form">
    <h1>Consultar Atividades de Prisioneiro</h1>

    <form [formGroup]="form" (ngSubmit)="buscarAtividades()" class="formulario">
      <div class="form-group">
        <label>CPF do Prisioneiro:</label>
        <input
          type="text"
          formControlName="cpf"
          maxlength="11"
          placeholder="Somente nÃºmeros"
        />
        <button type="button" (click)="buscarCpf()">Buscar</button>
      </div>

      <div class="form-group">
        <label>Tipo de Atividade:</label>
        <select formControlName="tipoAtividade">
          <option value="">-- Selecione --</option>
          <option value="estudos">Estudos</option>
          <option value="livros">Livros</option>
          <option value="dias-de-trabalho">Dias de Trabalho</option>
        </select>
      </div>

      <button type="submit">Buscar Atividades</button>
    </form>

    <div *ngIf="mensagem" [ngClass]="mensagemClasse" class="mensagem">
      {{ mensagem }}
    </div>

    <table *ngIf="atividades.length > 0" class="tabela-atividades">
      <thead>
        <tr>
          <th>Data</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atividade of atividades">
          <td>{{ atividade.data | date: 'shortDate' }}</td>
          <td>{{ detalhesAtividade(atividade) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
